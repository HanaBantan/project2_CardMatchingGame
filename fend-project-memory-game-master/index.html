<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,inital-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="star fa fa-star"></i></li>
                <li><i class="star fa fa-star"></i></li>
                <li><i class="star fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> <span>Moves</span>
            <span class="time">0</span> <span>Seconds</span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

        </section>

        <ul class="deck">
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
            <li class="card">
                <i class="cards fa"></i>
            </li>
        </ul>

        <!-- Modal -->
        <div class="modal fade" id="modal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="button_modal" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">You are a Winner!!!</h4>
                    </div>
                    <div class="modal-body">
                        <p id='modal-content_text'></p>
                    </div>
                    <div class="modal-footer">
                        <button id="redoBtn" class="btn btn-info button_modal_bottom" ><i class="fa fa-repeat"></i></button>
                        <button type="button" class="btn btn-info button_modal_bottom" id="closeBtn" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <script src="js/app.js"></script>
</body>

</html>
